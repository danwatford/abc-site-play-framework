@*
* Default template for site.
*
* Callers should provide a title and body content.
*@
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>@title</title>
        <meta name="author" content="Watford Consulting Ltd."/>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/abcjs_basic_2.3-min.js")" type="text/javascript"></script>

        <style>
        body {
            padding-top: 50px;
        }

        .lead {
            font-size: 14px;
            font-weight: bold;
        }

        .navbar-collapse, .navbar-header {
            background-color: #b0caf2;
        }

        .navbar-header {
            background-color: #b0caf2;
        }

        .navbar-text {
            font-size: 20px;
            vertical-align: middle;
        }

        section.gen-section {
            padding-bottom: 30px;
        }

        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
                <!--  <div class="container-fluid row"> -->
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="@routes.MainController.index()">Home</a></li>
                    <li><a href="@routes.FileController.getFiles()">Files</a></li>
                    <li><a href="@routes.TuneController.getTunes()">Tunes</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
        @content
        </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>

    </body>
</html>
