@*
* Default template for site.
*
* Callers should provide a title and body content.
*@
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/abcjs_basic_2.3-min.js")" type="text/javascript"></script>
    </head>
    <body>
        <a href="@routes.MainController.index()">Home</a>
        <a href="@routes.FileController.getFiles()">Files</a>
        <a href="@routes.TuneController.getTunes()">Tunes</a>

        @content

    </body>
</html>
