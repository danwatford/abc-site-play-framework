@*
* Default template for site.
*
* Callers should provide a title and body content.
*@
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>@title</title>
        <meta name="author" content="Watford Consulting Ltd."/>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="all" href="@routes.Assets.versioned("css/abcjs-midi.css")" type="text/css" />
        <link rel="stylesheet" media="all" href="@routes.Assets.versioned("css/abc.css")" type="text/css" />
        <script src="@routes.Assets.versioned("js/jquery-3.1.1.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/abcjs_editor_midi.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
                <!--  <div class="container-fluid row"> -->
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="@routes.MainController.index()">Home</a></li>
                    <li><a href="@routes.FileController.getFiles()">Files</a></li>
                    <li><a href="@routes.TuneController.getTunes()">Tunes</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
        @content
        </div>

        <footer class="footer site-footer container-fluid">
            <div class="row">
                <div id="github-link-col" class="col-xs-1">
                    <a id="github-link" href="https://github.com/danwatford/abc-site-play-framework">
                        <img class="img-responsive" alt="abc-site-play-framework on github"
                        src="@routes.Assets.versioned("images/GitHub-Mark-Light-120px-plus.png")">
                    </a>
                </div>
                <div class="col-xs-10">
                    <a id="copyright-image" href="http://www.watfordconsulting.com">
                        <img class="img-responsive" alt="Watford Consulting Ltd."
                        src="@routes.Assets.versioned("images/logo-main-1-c1-200.png")">
                    </a>
                </div>
                <div class="col-xs-1"></div>
            </div>
            <div class="row">
                <div id="copyright-text" class="col-xs-12">
                Copyright 2015-2016 <a href="http://www.watfordconsulting.com">Watford Consulting Ltd.</a>
                </div>
            </div>
        </footer>

        <script src="@routes.Assets.versioned("js/bootstrap.min.js")"></script>
    </body>
</html>
